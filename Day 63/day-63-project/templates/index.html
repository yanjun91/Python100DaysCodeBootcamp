<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == []: %}
    <p>Library is empty</p>
    {% else %}
    <ul>
        {% for book in books %}
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
        <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li>
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
