<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Contact Details:</h1>
    <strong>Lim Yan Jun</strong>
    <p>Phone: 1234567890</p>
    <p>Address: Penang, Malaysia</p>
    <ul>
        <li><a href="https://www.linkedin.com/in/yan-jun-lim/">LinkedIn</a></li>
    </ul>

    <form action="mailto:contactme@email.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName"><br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail"><br>
        <label>Your Message:</label><br>
        <textarea name="yourMessage" rows="10" cols="40"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
